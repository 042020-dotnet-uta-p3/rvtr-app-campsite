<div class="level-item">
    <figure class="image is-64x64">
        <img *ngIf="accountInfo.profiles.length == 0" alt="placeholder image" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        <img *ngIf="accountInfo.profiles.length > 0" alt="placeholder image" class="is-rounded" src="{{accountInfo.profiles[0].image}}">

    </figure>
</div>

<div class="level-item has-text-centered">
    <div>
        <p class="heading">Reviewer</p>
        <p *ngIf="accountInfo === null" class="title is-6">{{review.accountId}}</p>
        <p *ngIf="accountInfo !== null" class="title is-6">{{accountInfo.name}}</p>

    </div>
</div>

<div class="level-item has-text-centered">
    <div>
        <p class="heading">Rating</p>
        <p class="title is-6">{{review.rating}}</p>
    </div>
</div>

<div class="level-item has-text-centered">
    <div>
        <p class="heading">Date</p>
        <p class="title is-6">{{review.dateCreated | date: 'shortDate'}}</p>
    </div>
</div>
