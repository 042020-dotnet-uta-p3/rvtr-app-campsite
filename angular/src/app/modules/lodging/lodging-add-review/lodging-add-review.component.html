<form  [formGroup]="newReview" (ngSubmit)="addReview(newReview.form);">
  <div>
    <p>{{name}}</p>
    <div>{{date | date}}</div>
  </div>
  <div>
    <textarea rows="5" cols="80" formControlName="comment"></textarea>
    </div>
  <div>
    <input type="number" formControlName="rating" >
  </div>
    <div>
      <input type="button" value="Submit" [disabled]="!newReview.valid">
    </div>
  </form>
