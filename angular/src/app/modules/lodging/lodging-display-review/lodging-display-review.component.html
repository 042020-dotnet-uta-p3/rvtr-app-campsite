<div>
    <button class="button" *ngIf="!allReviewsLoaded" (click)="LoadMore()">Next</button>
    <div *ngIf="allReviewsLoaded">
        <strong id='strong' style="margin: 15px;">
            No more Reviews </strong>

        <br><br><br><br><br><br>
    </div>

</div>
<div class="level" *ngFor="let theReview of reviews">
    <div class="level-item">
        <figure class="image is-64x64">
            <img alt="placeholder image" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
    </div>

    <div class="level-item has-text-centered">
        <div>
            <p class="heading">reviewer</p>
            <p class="title is-6">{{theReview.accountId}}</p>
        </div>
    </div>

    <div class="level-item has-text-centered">
        <div>
            <p class="heading">rating</p>
            <p class="title is-6">{{theReview.rating}}</p>
        </div>
    </div>

    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Date</p>
            <p class="title is-6">{{theReview.dateCreated | date: 'shortDate'}}</p>
        </div>
    </div>
</div>
