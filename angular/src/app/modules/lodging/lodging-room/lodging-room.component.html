<div class="level">
  <div class="level-item">
    <figure class="image is-64x64">
      <img *ngIf="room && room.images" alt="placeholder image" class="is-rounded" src="{{room.images[0].image}}">
      <img *ngIf="!room || !room.images" alt="placeholder image" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
    </figure>
  </div>
  <div class="level-item has-text-centered">
    <div style="align-content:baseline">
      <p class="heading is-6"style="height:10px">Beds</p>
      <br>
      <p *ngIf="room && room.bedType" class="title is-6"style="height:10px">{{room.bedCount}} {{room.bedType.bedType}}</p>
      <p *ngIf="!room || !room.bedType" class="title is-6">&nbsp;</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div style="align-content:baseline">
      <p class="heading is-6"style="height:10px">Room</p>
      <br>
      <p *ngIf="room" class="title is-6"style="height:10px">{{room.roomNumber}}</p>
      <p *ngIf="!room" class="title is-6">&nbsp;</p>
    </div>
  </div>
  <div class="level-item">
    <div style="align-content:baseline">
      <p class="heading is-6" style="height:10px">Amenity</p>
      <br>
      <div *ngIf="room && room.amenities" style="width:100px;height:10px;align-content:flex-start">
        <span *ngFor="let amenity of room.amenities; let i = index" class="uic-icon">
          <em *ngIf="3 > i" aria-hidden="true" class="fas fa-{{getIconName(amenity.amenity)}}"></em>
        </span>
        </div>

      <div *ngIf="!room || !room.amenities">
        <span class="icon"> <em></em> </span>
        <span class="icon"> <em></em> </span>
        <span class="icon"> <em></em> </span>
      </div>
    </div>
  </div>
</div>
