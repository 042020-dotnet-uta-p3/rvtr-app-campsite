<div id="bookings-list-container container">
  <h2 class="title is-5">Bookings</h2>

  <table class="table is-striped" style="width: 100%;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Status</th>
        <th>Check-In </th>
        <th>Check-out</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of (bookings$ | async)">
        <td>{{booking.id}}</td>
        <td>{{booking.status}}</td>
        <td>{{booking.stay.checkIn}}</td>
        <td>{{booking.stay.checkOut}}</td>
        <td><button class="button" (click)="triggerBookingEditClick(booking)">Edit</button><button class="button is-danger" (click)="deleteBooking(booking)">Delete</button></td>
      </tr>
    </tbody>
  </table>

</div>
