<div id="bookings-list-container container">
  <h2 class="title is-5">Bookings</h2>

  <table class="table is-striped" style="width: 100%;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Status</th>
        <th>Check-In </th>
        <th>Check-out</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Id</th>
        <th>Status</th>
        <th>Check-In </th>
        <th>Check-out</th>
        <th>Actions</th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let booking of (bookings$ | async)">
        <td>{{booking.id}}</td>
        <td>{{booking.status}}</td>
        <td>{{booking.stay.checkIn}}</td>
        <td>{{booking.stay.checkOut}}</td>
        <td>
          <div class="columns is-0">
            <div class="column" style="padding-right: 0; flex-grow: 0;">
              <button class="button is-small is-primary" style="margin: 0;" (click)="editBooking(booking)">Edit</button>
            </div>
            <div class="column">
              <button class="button is-small is-danger" style="margin: 0;" (click)="deleteBooking(booking)">Delete</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
